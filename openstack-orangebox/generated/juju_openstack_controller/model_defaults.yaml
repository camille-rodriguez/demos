cloudinit-userdata: "write_files:\n  - content: |\n      set ignorecase\n      set\
  \ hlsearch\n      set lisp\n      colorscheme ron\n      set paste\n    owner: \"\
  root:root\"\n    path: /etc/vim/vimrc.local\n    permissions: '0644'\n"
